<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GreenConnect</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
        <style>
            h2 {
            color: green;
        }
    
        #container {
            position: relative;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border: 3px solid #f1f1f1;
        }
        
        .form-group {
            margin:10px
        }
        </style>                         
    <div id="container">
			<div class="text-center">
				<img
					class="d-block mx-auto mb-4"
					src="https://cutone.org/wp-content/themes/wp_lcassociates/img/GC-logo.PNG"
					alt="logo"
					class="d-block"
				/>
        <h6>Sign In or <a href="/signup"> Sign Up </a></h6>
			</div>
            <form id="loginForm" action="/api/authenticate" method="POST" >
                <div class="form-group">
                    <label for="loginEmail"> Email : </label>
                    <input id="loginEmail" class="form-control" type="email" name="email" placeholder="Email" spellcheck="false" required />
                </div>
                <div class="form-group">
                    <label for="password"> Password : </label>
                    <input id="loginPW" class="form-control" type="password" name="password" placeholder="Password" minlength="6" required/>
                </div>
                <!-- <div class="custom-control custom-checkbox ">
                    <input class="custom-control-input" type="checkbox" tabindex="3" value="remember-me" id="remember_me">
                    <label for="RememberMe" class="custom-control-label">Remember Me</label>
                </div> -->
                <input class="btn btn-success btn-lg btn-block mt-4" type="submit" value="Submit" />   
                <span class="forgotPW" > Forgot the password?  <a href="/forgot-my-password"> Click here </a></span></div>
            </form>
        </div>
    </div>
  </body>
</html>
