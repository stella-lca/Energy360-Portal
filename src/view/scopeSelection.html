<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GreenConnect</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<style>
			h2 {
				color: green;
			}

			#container {
				position: relative;
				padding: 20px;
				margin: 20px auto;
				max-width: 500px;
				border: 3px solid #f1f1f1;
				word-wrap: wrap;
			}

			.form-group {
				margin: 10px;
			}
		</style>

		<div id="container">
			<div class="text-center">
                <p>
                    <h2>Welcome to GreenConnect</h2>
                </p>
                <form id="scopeSelection" action="utility/core-auth/callback" method="POST">
                    <div class="mb-3">
                        <legend>Please Select Authorization Scope Below</legend>
                    </div>
					<div class="form-group">
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="scope"
								id="ConsumptionScope"
								value="FB=1_3_4_5_7_10_13_14_18_32_33_35_37_38_41_44;IntervalDuration=Monthly_3600_900_300;BlockDuration=Monthly_Daily;HistoryLength=63113904;"
								checked
							/>
							<label class="form-check-label" for="ConsumptionScope">
								Consumption Scope
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="scope"
								id="BillingScope"
								value="FB=1_3_6_10_13_14_15_16_28_32_33_35_37_38_41_44;IntervalDuration=Monthly;BlockDuration=Monthly;HistoryLength=63113904;"
							/>
							<label class="form-check-label" for="BillingScope">
								Billing Scope
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="scope"
								id="Real-TimeScope"
								value="FB=1_3_4_5_7_13_14_18_32_33_35_37_38_41_44;IntervalDuration=900_300;BlockDuration=Daily;HistoryLength=86400;"
							/>
							<label class="form-check-label" for="Real-TimeScope">
								Real-TimeScope
							</label>
						</div>
					</div>
					<input
						class="btn btn-success btn-lg btn-block mt-4"
						type="submit"
						value="Submit"
					/>
				</form>
			</div>
		</div>
	</body>
</html>
