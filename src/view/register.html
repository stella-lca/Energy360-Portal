<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GreenConnect</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<style>
      h2 {
        color: green;
      }

      #container {
        position: relative;
        padding: 20px;
        margin: 20px auto;
        width: 500px;
        border: 3px solid #f1f1f1;
      }
      
      .form-group {
        margin:10px
      }
		</style>
		<div id="container">
			<div class="text-center">
				<img
					class="d-block mx-auto mb-4"
					src="https://cutone.org/wp-content/themes/wp_lcassociates/img/GC-logo.PNG"
					alt="logo"
					class="d-block"
				/>
        <h2>Create Account</h2>
        <h6><a href="/"> &larr; Go back to Sign In </a></h6>
			</div>
			<form id="signup_form" action="api/register" method="POST">
				<div class="form-group">
					<label htmlFor="firstName">First Name</label>
					<input
						class="form-control"
						type="text"
						name="firstName"
						id="firstName"
						placeholder="Enter First Name"
						required
					/>
				</div>
				<div class="form-group">
					<label htmlFor="lastName">Last Name</label>
					<input
						class="form-control"
						type="text"
						name="lastName"
						id="lastName"
						placeholder="Enter Last Name"
						required
					/>
				</div>
				<div class="form-group row">
					<label htmlFor="streetAddress1">Street Address 1</label>
					<input
						class="form-control"
						type="text"
						name="streetAddress1"
						id="streetAddress1"
						placeholder="Street Address 1"
						required
					/>
				</div>
				<div class="form-group row">
					<label htmlFor="streetAddress2">House or Suite #</label>
					<input
						class="form-control"
						type="text"
						name="streetAddress2"
						id="streetAddress2"
						placeholder="House or Suite #"
					/>
				</div>
				<div class="form-group row">
					<label htmlFor="city">City</label>
					<input
						class="form-control"
						type="text"
						name="city"
						id="city"
						placeholder="city"
						required
					/>
				</div>
				<div class="form-group row">
					<label htmlFor="zipCode">Zip Code</label>
					<input
						class="form-control"
						id="zipCode"
						name="zipCode"
						type="text"
						pattern="[0-9]{5}"
						inputmode="numeric"
						placeholder="Enter Zip Code"
						required
					/>
					<small class="form-text text-muted"> (Format: 00000)</small>
				</div>
				<div class="form-group row">
					<label htmlFor="state">Select State </label>
					<select class="form-control" id="state" name="state">
						<option value="NY" selected>New York</option>
					</select>
				</div>
				<div class="form-group row">
					<label htmlFor="country">Select Country </label>
					<select class="form-control" id="country" name="country">
						<option value="United Sates">United States</option>
					</select>
				</div>
				<div class="form-group row">
					<label htmlFor="email">Email address</label>
					<input
						class="form-control"
						type="email"
						name="email"
						id="email"
						placeholder="Enter Email Address"
						required
					/>
				</div>
				<div class="form-group row">
					<label htmlFor="phone">Phone</label>
					<input
						class="form-control"
						type="tel"
						pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
						name="phone"
						id="phone"
						placeholder="Enter Phone Number"
						required
					/>
					<small class="form-text text-muted"> (Format: 000-000-0000)</small>
				</div>
				<div class="form-group row">
					<label htmlFor="password">Password (Min. 6 characters)</label>
					<input
						class="form-control"
						type="password"
						name="password"
						id="password"
						minlength="6"
						placeholder="Enter Your Password"
						required
					/>
				</div>
				<div class="form-group">
					<label class="form-check-label" for="accountType">Select Your Utility Company</label>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="accountTypeDetail"
							id="accountTypeDetail"
							value="CECONY"
							checked
						/>
						<label class="form-check-label" for="CECONY">CECONY</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="accountTypeDetail"
							id="accountTypeDetail"
							value="ORU"
						/>
						<label class="form-check-label" for="CECONY">ORU</label>
					</div>
				</div>
				<input class="btn btn-success btn-lg btn-block" type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
