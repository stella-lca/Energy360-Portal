
<html>
  
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GreenConnect</title>
      <!-- <link rel="stylesheet" href="./assets/styles/styles.css" /> -->
      
    </head>
    <body>
<style>
body {font-family: Arial; margin-left: 10%; margin-right: 10%; align-items: center}
form {border: 3px solid #f1f1f1;}

#container {
position: relative;
padding: 25px;
margin: auto;
max-width: 500px;
}

.field input:first-child {
margin-top: -1px;
}

.submit {
background-color: #4CAF50;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
cursor: pointer;
width: 100%;
/*margin-bottom: 10px;*/
}

.submit:hover {
opacity: 0.8;
}

.remember_me {
padding: 10px 0;
}

.alert {
display: none;
margin-top: 10px;
background: pink;
color: darkred;
border-color: red;
padding: 3px 10px;
}

input{
/*border-radius: 0 !important;*/
display: flex;
flex-direction: row;
width: 100%;
padding: 12px 20px;
margin: 8px 0;
display: inline-block;
border: 1px solid #ccc;
box-sizing: border-box;
}

fieldset {
    border: none;
}

.imgcontainer {
text-align: center;
margin: 24px 0 12px 0;
}

img.logo {
width: 30%;
/*border-radius: 50%;*/
}

.login_phase_two {
display: none;
}

span.forgotPW {
    display: block;
    float: none;
    text-align: right;
    background-color:#f1f1f1;
    padding: 5px 20px;
}

</style>
    <div id="container">
        <div id="accountLogin" class="login_phase_one">
            <div class="imgcontainer">
                <img src="https://cutone.org/wp-content/themes/wp_lcassociates/img/GC-logo.PNG" alt="logo" class="d-block">
                </div>
                <h1 style=" font-size:95%; margin-left: 2%; text-align: center">Sign Up</h1>
<div className="form-group" >
    <form id="signup_form" action="api/register" method="POST">
      
      <fieldset>
      <div>
        <label htmlFor="firstName">First Name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Enter First Name"
          required
        />
      </div>
      <div>
        <label htmlFor="lastName">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Enter Last Name"
          required
        />
      </div>
      <div>
        <label htmlFor="streetAddress1">Street Address 1</label>
        <input
          type="text"
          name="streetAddress1"
          id="streetAddress1"
          placeholder="Street Address 1"
          required
        />
      </div>
      <div>
        <label htmlFor="streetAddress2">House or Suite #</label>
        <input
          type="text"
          name="streetAddress2"
          id="streetAddress2"
          placeholder="House or Suite #"
        />
      </div>
      <div>
        <label htmlFor="city">City</label>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="city"
          required
        />
      </div>
      <div>
        <label htmlFor="zipCode">Zip Code</label>
        <input
          type="number"
          name="zipCode"
          id="zipCode"
          placeholder="Enter Zip Code"
          min= "10000"
          max = "99999"
          required
        />
      </div>
      <div>
        <label htmlFor="state">Select State </label>
        <select id="state" name="state">
          <option value="NY" selected>New York</option>
        </select>
      </div>
      <div>
        <label htmlFor="country">Select Country </label>
        <select id="country" name="country" >
          <option value="United Sates">United States</option>
        </select>
      </div>
      <div>
        <label htmlFor="email">Email address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Email Address"
          required
        />
      </div>
      <div>
        <label htmlFor="phone">Phone</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Enter Phone Number"
          required
        />
        <small>Enter numbers w/o '-'</small>
      </div>
      <div>
        <label htmlFor="password">Password (Min. 6 characters)</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="6"
          placeholder="Enter Your Password"
          required
        />
      </div>
      <div>
        <div><p>
            <label for="accountType">Select Your Utility Company</label><br>
            <input type="radio" name="accountTypeDetail" id="accountTypeDetail" value="CECONY" checked>CECONY   
            <input type="radio" name="accountTypeDetail" id="accountTypeDetail" value="ORU">ORU<br>
        </p></div> 
      </div>
      </fieldset>
      <input className="sumbit" type="submit" value="Submit"> 
    </form>
  </div>
</form></div></div>
</body>  
</html>
